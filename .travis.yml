language: java
jdk:
  - oraclejdk8
install: true
before_install:
  - npm install -g @angular/cli
stages:
  - name: test
  - name: build
jobs:
  include:
      - stage: test
        script:
         - cd backend/airport-application-project
         - chmod +x mvnw
         - mvn test
      - stage: build
        script:
         - cd frontend/airport
         - npm i
         - ng build
         - cd backend/airport-application-project
         - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V